<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- # LINKS -->
        <link rel="stylesheet" href="/css/style.css" />

        <!-- # SCRIPTS -->
        <script src="js/scripts.js" defer></script>
    </head>
    <!-- %% START BODY -->
    <body>
        <header class="padding_side">
            <p>Secure Card Vault</p>
            <img src="public/images/card-icon.png" alt="logo" />
        </header>
        <div class="form_wrapper padding_side">
            <h2>Add New Secure Account Information</h2>
            <form class="form">
                <input type="text" class="form__card_owner_name" placeholder="Owner Card Name" />
                <input required type="text" class="form__card_bank_name" placeholder="Bank Name" />
                <div class="form__card_number_wrapper">
                    <h4 class="form__card_number_title">Card Number :</h4>
                    <input class="form__card_number_field" type="text" required maxlength="4" />
                    <input class="form__card_number_field" type="text" required maxlength="4" />
                    <input class="form__card_number_field" type="text" required maxlength="4" />
                    <input class="form__card_number_field" type="text" required maxlength="4" />
                </div>
                <div class="form__card_date_wrapper">
                    <input required type="text" class="form__year_field" placeholder="Year" maxlength="4" />
                    <input required type="text" class="form__month_field" placeholder="Month" maxlength="2" />
                </div>
                <input type="text" required placeholder="CVV2" class="form__cvv2_field" />
                <button class="from__save_btn">save</button>
            </form>
        </div>
        <div class="card__wrapper padding_side hidden"></div>
    </body>
    <!-- %% END BODY -->
</html>
